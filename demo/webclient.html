<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>RecordUtils Playing Card Client</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="webclient.css" rel="stylesheet">

    <script>
        var suits = [
                    ['Harts', "&#9829;", "red"],
                    ['Diamonds', "&#9830;", "red"],
                    ['Clubs', "&#9827;", "black"],
                    ['Spades', "&#9824;", "black"]
                ];
        var cardTemplate =
                    '<div style="width: 10%;"><div class="card card-inverse"' +
                        'style="background-color: #f2f2f2; border-color: #333;" > ' +
                        '<div class="card-block"><h3 class="card-title" style="color:<#color>"><#rank></h3>' +
                        '<h2 style="color:<#color>; text-align:center"><#suit></h2>' +
                        '</div></div></div>';
        var cardsAsHTML="";
            

        var Deck = /** @class */ (function () {
            function Deck() {
               this.deck = [];
            }

            Deck.prototype.clear = function() {
                 if (this.deck) this.deck = [];
            }

            Deck.prototype.addCardText = function (webCard) {
                //var s = this.suits.find(suit => suit[0] === 'webCard.Suit');
                var s = [];
                for (var i = 0; i < 4; i++) {
                    s = suits[i];
                    if (s[0] === webCard.Suit) {
                        break;
                    }
                }
                var newcard = "";
                if (s.length > 0) {
                    newcard = cardTemplate
                        .replace(/<#rank>/g, webCard.Rank)
                        .replace(/<#color>/g, s[2])
                        .replace(/<#suit>/g, s[1]);
                }
                cardsAsHTML = cardsAsHTML + newcard;
            };
            Deck.prototype.addCards = function (webCards) {
                this.deck = this.deck.concat(webCards);
                cardsAsHTML = "";
                this.deck.forEach(this.addCardText);
            };
            return Deck;
        }());

      var myDeck = new Deck();  

      function getCards() {
            var svcURL= $("#URL").val();
            var svcRequest = 
            {
                NumberOfCards: $("#NumberOfCards").val() || 1,
                PlayersName: $("#PlayersName").val(),
            };
           
            $.ajax(
              { headers: { 
                   Accept:"application/json",
                   "Content-Type" :"application/json"
                },
                data: svcRequest,
                url : svcURL,
                success: function(data, status){
                  console.log(data);
                //  $("#errorMsg").attr("hidden")=true;
                  $("#errorMsg").text('OK');
                  myDeck.addCards(JSON.parse(data));
                  $("#cardHolder").html(cardsAsHTML);
                },
                error: function(xhr, status, error) {
                    myDeck.clear();
                    $("#errorMsg").text(xhr.responseText);
                  //  $("#errorMsg").attr("hidden")=false;
                }
            });
      };

    </script>
    
  </head>

  <body>


    <div class="container">
      <div class="jumbotron">
        <h2 class="display-4">RecordUtils.pas</h2><h3 class="display-5">Web Service Demo Client</h3>
        <p class="lead">Demonstrates how the RecordUtils Unit makes Web Services clean and simple.</p>
      </div>
      <div class="container">
        <div class="row">
          <div class="alert alert-primary" id="errorMsg"></div>
        </div>
        <div class="row">
            <div class="form-inline my-2 my-lg-0">
                <label for="URL" class="col col-sm-3 col-lg-3 col-md-3 col-xl-3">URL</label> 
                <input id="URL"  class="form-control mr-sm-2" type="text" aria-label="URL" value ="http://localhost:8181/Deal">
            </div>
        </div>
        <div class="row">
            <div class="form-inline my-2 my-lg-0">
                <label for="PlayersName" class="col col-sm-3 col-lg-3 col-md-3 col-xl-3">Players Name</label> 
                <input id="PlayersName"  class="form-control mr-sm-2" type="text" placeholder="Players Name" aria-label="Players Name">
                <input id="NumberOfCards" class="form-control mr-sm-1 col col-sm-1 col-md-1 col-lg-1 col-xl-1" type="text" placeholder="1" aria-label="NumberOfCards">
                <button class="btn btn-outline-success my-2 my-sm-0 col col-sm-2 col-md-2 col-lg-2 col-xl-2" type="button" onclick="getCards()">Hit me</button>
            </div>
        </div>
        <div class="row" id="cardHolder"></div>
      </div>
    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
